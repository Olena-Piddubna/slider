            <li class="image-wr" >

                        <img src="img/img-10.jpeg" alt="">

            <li class="image-wr">

            <div class="right-arrow">
                <img src="img/arrow-right.png" alt="">

      <div class="footer">
        <div class="active-button"></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
        
        
    </div>
    
    <script>
        class Slider{
            constructor(){
                this.leftArrow = document.querySelector(".left-arrow img");
                this.rightArrow = document.querySelector(".right-arrow img");
                this.list = document.querySelectorAll(".list li");
                this.buttons = document.querySelectorAll(".footer div");
                console.log(this.list);
                this.active = 0;
                
                this.rightArrow.addEventListener("click", () => {
                    if(this.active === this.list.length-1){
                        this.active = 0;
                    } else {
                        this.active++;
                    }
                    this.list.forEach((element) => {
                        element.classList.remove("show");
                        element.classList.remove("active");
                    })
                    this.list[this.active].classList.add("active");
                    setTimeout(() => {
                        this.list[this.active].classList.add("show");
                    }, 50);
                    
                    this.buttons.forEach((element) => {
                        element.classList.remove("active-button");
                    })
                    this.buttons[this.active].classList.add("active-button");

                    
                }) 
                this.leftArrow.addEventListener("click", () => {
                    if(this.active === 0){
                        this.active = this.list.length-1;
                    } else {
                        this.active--;
                    }
                    this.list.forEach((element) => {
                        element.classList.remove("show");
                        element.classList.remove("active");
                    })
                    this.list[this.active].classList.add("active");
                    setTimeout(() => {
                        this.list[this.active].classList.add("show");
                    }, 50);

                    this.buttons.forEach((element) => {
                        element.classList.remove("active-button");
                    })
                    this.buttons[this.active].classList.add("active-button");
                }) 

            }

            
        }


        let slider = new Slider();

    </script>
</body>
